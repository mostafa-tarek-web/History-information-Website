<!DOCTYPE html>
<html>
    <head>
        <title>Handlebars Template</title>
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    </head>
    <body>
        <div id="content"></div>
        <script src="json.js"></script>
    </body>

<div id="template">
    <h1>{{title}}</h1>
    {{#if loaded}}
    <ol>
        {{#each books}}
        <li>{{title}} - {{author}} ({{price}})</li>
        {{/each}}
    </ol>
    {{else}}
    <p>Loading data, please wait...</p>
    {{/if}}
</div>
</html>
